version: "3.8"

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: mercuria-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mercuria-network

  redis:
    image: redis:7-alpine
    container_name: mercuria-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mercuria-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: mercuria-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Limit memory to prevent crashes
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    ports:
      - "2181:2181"
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      retries: 10
      start_period: 10s
    networks:
      - mercuria-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: mercuria-kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Limit memory to prevent crashes
      KAFKA_HEAP_OPTS: "-Xmx400M -Xms400M"
      # Listeners: 9092 for Host, 29092 for Docker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test:
        ["CMD", "kafka-topics", "--bootstrap-server", "kafka:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - mercuria-network

  # ==========================================
  # Microservices
  # ==========================================
  auth:
    build:
      context: .
      args:
        SERVICE_NAME: auth
    container_name: mercuria-auth
    restart: always
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=dev-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mercuria-network

  wallet:
    build:
      context: .
      args:
        SERVICE_NAME: wallet
    container_name: mercuria-wallet
    restart: always
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_BROKERS=kafka:29092
      - JWT_SECRET=dev-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mercuria-network

  transaction:
    build:
      context: .
      args:
        SERVICE_NAME: transaction
    container_name: mercuria-transaction
    restart: always
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - KAFKA_BROKERS=kafka:29092
      - WALLET_SERVICE_URL=http://wallet:8081
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      wallet:
        condition: service_started
    networks:
      - mercuria-network

  ledger:
    build:
      context: .
      args:
        SERVICE_NAME: ledger
    container_name: mercuria-ledger
    restart: always
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - DB_HOST=postgres
      - KAFKA_BROKERS=kafka:29092
      - REDIS_HOST=redis # ✅ Fixed
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis: # ✅ Fixed
        condition: service_healthy
    networks:
      - mercuria-network

  analytics:
    build:
      context: .
      args:
        SERVICE_NAME: analytics
    container_name: mercuria-analytics
    restart: always
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - DB_HOST=postgres
      - KAFKA_BROKERS=kafka:29092
      - REDIS_HOST=redis # ✅ Fixed
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis: # ✅ Fixed
        condition: service_healthy
    networks:
      - mercuria-network

volumes:
  postgres-data:
  redis-data:

networks:
  mercuria-network:
    driver: bridge
